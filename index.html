        <nav>

            <div class="icons-row"></div>

            <div class="landingText wrapper">
                <p class="line__1 name">Dylan Orr.</p>

                    <svg class="test" width="250" height="50">
                        <defs class="gradient-secondary">
                            <linearGradient id='g1' gradientUnits='userSpaceOnUse' x1='84.15%' y1='109.15%' x2='15.85%' y2='-9.15%'>
                                <stop class="stop1" stop-color='#fff33b'/>
                                <stop class="stop2" offset='.28' stop-color='#fdc70c'/>
                                <stop class="stop3" offset='.67' stop-color='#ed683c'/>
                                <stop class="stop4" offset='.89' stop-color='#ed683c'/>
                                <stop class="stop5" offset='1' stop-color='#e93e3a'/>
                            </linearGradient>
                        </defs>
                        <rect x="2.5" y="2.5" rx="15" ry="15" width="130" height="45" stroke="url(#g1)" fill="transparent" stroke-width="3"/>
                    </svg>
                </div>
            </div>
        </div>
    <div class="readMore">
        <img src="/src/svg/mouse.svg" alt="scroll down">
